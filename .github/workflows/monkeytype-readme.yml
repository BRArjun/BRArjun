name: Generate MonkeyType README SVG â€“ PB only

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  download-pb-svg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Generate personal-best SVG only
        run: |
          mkdir -p public
          curl -o public/monkeytype-readme-pb.svg \
            "https://monkeytype-readme.com/generate-svg/KrakenAspecto/gruvbox_dark?pb=true"

      - name: Publish PB SVG via Pages branch
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          target_branch: monkeytype-readme
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
